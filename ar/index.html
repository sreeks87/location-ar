<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
  >
    <a-camera gps-camera rotation-reader></a-camera>

    <a-box 
      gps-entity-place="latitude: 52.5200; longitude: 13.4050" 
      material="color: red;" 
      scale="5 5 5"
    ></a-box>
  </a-scene>
</body>
